name: Rubric Graph

on:
  push:
    branches:
      - mincfranc-patch-1  # This triggers the workflow when you push to this branch

jobs:
  generate-graph:
    runs-on: ubuntu-latest  # This specifies the operating system

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checks out the repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install Python dependencies

      - name: Install Graphviz
        run: |
          sudo apt-get update  # Update the package list
          sudo apt-get install -y graphviz  # Install Graphviz

      - name: Run Python script
        run: |
          python Infrastructure/generate_graph.py  # Run the script
